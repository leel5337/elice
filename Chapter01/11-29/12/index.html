<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>박스모델</title>
        <style>
            div {
                width: 300px;
                height: 300px;
                background-color: yellow;

                border: solid 10px red;
                margin-left: 100px;
                padding-left: 100px
            }
        </style>
    </head>

    <body>
        <div>Hello World</div>
    </body>
</html>
