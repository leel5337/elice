<!--지시사항-->
<!-- 1. 클릭시 다른 사이트로 이동할 수 있도록 하는 <a></a> 태그를 입력합니다.-->

<!-- 3. 새로운 탭에서 웹사이트를 전환하기 위해 target="_blank" 속성값도 입력합니다.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>엘리스 :: elice</title>

    <body>

        <img src="elice_logo.png" alt="엘리스 회사 로고">

</html>
