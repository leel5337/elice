<!--Block 요소와 Inline 요소-->

<!--지시사항-->
<!-- 1. <body></body> 태그 안에, <h1>Hello</h1>와 <a>Bye</a>를 각각 세 번씩 작성합니다.-->
<!-- 2. Hello와 Bye가 어떻게 출력되는지 확인합니다.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Block, Inline</title>
    </head>
    <body>
        <h1>Hello</h1>
        <h1>Hello</h1>
        <h1>Hello</h1>
        <a>Bye</a>
        <a>Bye</a>
        <a>Bye</a>
    </body>
</html>
