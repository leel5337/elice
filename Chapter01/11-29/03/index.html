<!--텍스트 입력하기-->

<!--지시사항-->
<!-- 1. <h1> 태그부터 <h6> 태그에 Hello World를 입력해보고, 각각의 태그마다 텍스트 사이즈가 어떻게 다르게 출력되는지 확인해봅니다.-->
<!-- 2. 웹사이트에 나타내고자 하는 텍스트 정보를 <p>...</p> 태그를 사용해 입력합니다.-->
<!-- 3. <ol> <ul> 각각의 태그 안에 <li>메뉴</li>를 입력해, 두 태그가 어떻게 다르게 기능하는지 확인해봅니다. -->
<!-- 4. 홈, 회사 소개, 연락처를 나타내는 메뉴 버튼을 <ul>과 <li> 태그를 이용해 만들어봅니다. 이때, 페이지 전환 효과를 위해 <a href = " ">를 입력합니다.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>엘리스 :: elice</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <h2>Hello World</h2>
        <h3>Hello World</h3>
        <h4>Hello World</h4>
        <h5>Hello World</h5>
        <h6>Hello World</h6>
        <p>동해물과 백두산이 마르고 닳도록...</p>
        <ol>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ol>

        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>

        <ul>
            <li>
                <a href="#">홈</a>
            </li>
            <li>
                <a href="#">회사 소개</a>
            </li>
            <li>
                <a href="#">연락처</a>
            </li>
        </ul>

    </body>
</html>
