<!--Block 요소와 Inline 요소-->

<!--지시사항-->
<!-- 1. <p>와 <a> 모두 width과 height를 각각 200px로 설정합니다.-->
<!-- 2. 두 태그를 구분하기 위해 <p>의 배경색은 노란색(yellow), <a>의 배경색은 분홍색(pink) 으로 설정합니다.-->
<!-- 3. <p>와 <a> 모두 margin-top으로 100px를 설정합니다.-->
<!-- 4. 두 태그들이 어떻게 다르게 출력되는지 확인해보세요!-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Block 요소와 Inline 요소</title>
        <style>
            p {
                width: 200px;
                height: 200px;
                background-color: yellow;
                margin-top: 100px;
            }
            a {
                width: 200px;
                height: 200px;
                background-color: pink;
                margin-top: 100px;
            }
        </style>
    </head>

    <body>
        <!-- Block 요소 -->
        <p>Block 요소</p>
        <p>Block 요소</p>
        <p>Block 요소</p>

        <!-- Inline 요소 -->
        <a href="#">Inline 요소</a>
        <a href="#">Inline 요소</a>
        <a href="#">Inline 요소</a>
    </body>
</html>
