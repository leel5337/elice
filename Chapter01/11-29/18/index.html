<!--쇼핑몰 상단 영역 만들기-->

<!--지시사항-->
<!-- 1. 2index.css 파일을 열어 아래 속성값을 작성합니다.-->
<!-- 2. 모든 영역에서 margin, padding을 0으로 설정하고, .container에서 기본 바 넓이를 설정해줍니다.-->
<!-- 3. <ol>, <ul>의 불렛 설정과 <a>의 텍스트 설정을 적용합니다.-->
<!-- 4. 상단 영역 전체 #intro의 넓이와 높이를 설정해줍니다.-->
<!-- 5. 왼쪽 로고 영역 #intro h1에 대한 css 속성을 작성합니다-->
<!-- 6. 오른쪽 메뉴 영역 #intro nav에 대한 css 속성을 작성합니다.-->
<!-- 7. #intro nav ul li의 각 클래스에 대한 배경색을 설정해줍니다.-->
<!-- 8. 마지막으로 오른쪽 영역 메뉴탭의 폰트 크기와 굵기를 설정합니다.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>쇼핑몰 상단 만들기</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container">
            <header id="intro">
                <h1>
                    <a href="https://academy.elice.io/">엘리스 사전</a>
                </h1>
                <nav>
                    <ul>
                        <li class="one"><a href="#">캐릭터 소개</a></li>
                        <li class="two"><a href="#">줄거리</a></li>
                        <li class="three"><a href="#">부록</a></li>
                    </ul>
                </nav>
            </header>
        </div>
    </body>
</html>
