<!--공간을 만들 때 사용하는 태그-->

<!--지시사항-->
<!--상단영역 <header>-->
<!-- 1. 가장 중요한 정보를 담는 <h1> 태그 안에 <img> 태그를 사용해 엘리스 로고(elice_logo.png)를 넣습니다.-->
<!-- 2. 이전 실습에서 만든 메뉴 버튼을 <nav> 태그 안에 넣어 입력합니다.-->

<!--본문 영역 <main>-->
<!-- 1. 웹페이지 본문 영역 속 텍스트 정보를 담을 <article>...</article> 태그를 입력합니다.-->
<!-- 2. <h2>...</h2> 태그를 사용해 소제목 회사 소개를 입력합니다.-->
<!-- 3. <p>...</p> 태그를 사용해 본문 내용을 입력합니다.-->

<!--하단 영역 <footer>-->
<!-- 1. 임의의 공간을 만드는 <div></div> 태그를 입력합니다.-->
<!-- 2. <p></p> 태그 안에 회사 주소와 전화 번호를 입력합니다.-->
<!-- 3. 회사 주소와 전화번호는 서로 다른 공간에 입력되어야 하므로, 각각 별개의 <div> 와 <p> 태그 안에 입력합니다.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>엘리스 :: elice</title>
    </head>
    <body>
        <header>
            <h1>
                <img src="elice_logo.png">
            </h1>
            <nav>
                <li><a href="#">홈</a></li>
                <li><a href="#">회사 소개</a></li>
                <li><a href="#">연락처</a></li>
            </nav>
        </header>
        <main role="main">
            <article>
                <h2>회사 소개</h2>
                <p>회사 소개와 관련된 본문 내용</p>
            </article>
        </main>
        <footer>
            <div>
                <p>서울시 서초구</p>
            </div>
            <div>
                <p>010-111-2222</p>
            </div>
        </footer>
    </body>
</html>
