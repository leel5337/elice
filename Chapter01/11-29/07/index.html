<!--CSS 선택자-->

<!--지시사항-->
<!-- 1. <body></body>태그 안에 다음을 입력합니다.-->
<!-- 2. <style> 태그 안에 태그, 클래스, 아이디를 각각 호출하고, css 속성을 입력합니다.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS 선택자</title>
        <style>
            h2 {
                color:red;
            }
            .coding {
                color:green;
            }
            #coding {
                color:yellow;
            }
        </style>
    </head>

    <body>
        <h2>Type Hello World</h2>
        <h2 class="coding">Class Hello World</h2>
        <h2 id="coding">Id Hello World</h2>
    </body>
</html>
