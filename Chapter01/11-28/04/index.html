<!--아래 표를 참고하여 각각의 ID에 Inline Style Sheet로 색상을 적용하세요-->
<!-- red	#FF0000 -->
<!-- orange	#FF8811 -->
<!-- yellow	#FFFF00 -->
<!-- green	#00FF00 -->
<!-- blue	#0000FF -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>무지개</title>
        <link rel="stylesheet" href="index.css">
        <style>
            div {
                height: 100px;
                width: 100px;
            }
        </style>
    </head>

    <body>
        <div id="red" style="background-color: #ff0000"></div>
        <div id="orange" style="background-color: #ff8811"></div>
        <div id="yellow" style="background-color: #ffff00"></div>
        <div id="green" style="background-color: #00ff00"></div>
        <div id="blue" style="background-color: #0000ff">
    </body>
</html>
