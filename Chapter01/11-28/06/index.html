<!--퍼즐 맞추기-->

<!--지시사항-->
<!-- 1. head 클래스에 있는 orangePiece와 yellowPiece을 오른쪽에서부터 정렬을 하세요.-->
<!-- 2. main 클래스에서 leftPiece는 좌측에, rightPiece 는 우측에 정렬시키세요.-->
<!-- 3. main에서 clear 속성을 활용하여 purplePiece, greenPiece 가 leftPiece, rightPiece의 아래에 위치하도록 하세요.-->
<!-- 4. foot 클래스에 있는 orangeBlock와 yellowBlock을 왼쪽에서부터 정렬을 하세요.-->

<!--아래 코드는 문제 해결을 위해 기본적으로 제공되는 코드입니다. 수정하지 마세요!-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>퍼즐 맞추기</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="head">
            <div id="orangePiece"></div>
            <div id="yellowPiece"></div>
        </header>

        <main role="main">
            <div id = "leftPiece"></div>
            <div id = "rightPiece"></div>

            <div id = "purplePiece"></div>
            <div id = "greenPiece"></div>
        </main>

        <footer class="foot">
            <div id="orangePiece"></div>
            <div id="yellowPiece"></div>
        </footer>
    </body>
</html>
