<!--코더랜드 할로윈 파티-->

<!--지시사항-->
<!-- 1. .list 클래스의 폰트 스타일을 기울림체(italic)로 설정하세요.-->
<!-- 2. .list 클래스의 자식 <p>태그에만 폰트의 두께를 bold로 설정하세요. -->
<!-- 3. .notice 클래스에 폰트 색상을 #532fa1로 설정하세요.-->
<!-- 4. .notice 클래스의 자식 <ol>태그에만 폰트 색상을 #a44789로 설정하세요.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>코더랜드 할로윈 파티</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>코더랜드 할로윈 파티</h1>
        <div class="list">
            <p>우리 함께 신나게 놀아요!</p>
            <ol>
                <li>파티 개회사</li>
                <li>저녁 식사</li>
                <li>팀 게임</li>
            </ol>
        </div>

        <div class="notice">
            <p>아래 내용을 지켜주세요!</p>
            <ol>
                <li>파티에 늦지 않기</li>
                <li>재밋게 놀기</li>
            </ol>
        </div>
    </body>
</html>
