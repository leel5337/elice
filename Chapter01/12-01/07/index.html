<!--미디어쿼리 적용 방법-->

<!--지시사항-->
<!-- 1. @media ( ) and ( ) { } 의 형태로 미디어쿼리를 작성합니다. min-width는 320px, max-width는 800px로 설정합니다.-->
<!-- 2. 미디어쿼리 내에서 .media의 css 속성값을 새로 설정합니다. width와 height는 각각 300px, 배경색은 노란색으로 입력합니다. 테두리는 파란색 실선, 두께는 10px로 입력합니다.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>미디어쿼리 기초</title>
        <style>
            .media {
                width: 500px;
                height: 500px;
                background-color: red;
            }

            @media (min-width: 320px) and (max-width: 800px) {
                .media {
                    width: 300px;
                    height: 300px;
                    background-color: yellow;
                    border: solid 10px blue;
                }
            }
        </style>
    </head>
    
    <body>
        <div class="media"></div>
    </body>
</html>
